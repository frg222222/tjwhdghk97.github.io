<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>입체감있는버튼</title>
    <style>
       /* 전체 페이지 스타일 */
       body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background-color: black; /* 검정색 배경으로 변경 */
    }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 이미지 스타일 */
        .image-container img {
            width: 50%;  /* 이미지 너비 50%로 설정 */
            height: 60vh;  /* 높이를 뷰포트 높이의 60%로 설정 */
            object-fit: cover;
            object-position: center;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* 상단 텍스트 스타일 */
        .top-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            font-size: 24px;
        }

      
    </style>
</head>
<body>

<!-- 이미지 컨테이너 -->
<div class="image-container">
    <!-- 헤더 -->
    <div class="header">
        <div>
            헤더 내용
        </div>
       
    <!-- 이미지 -->
    <img src="img/다운로드.jpg" alt="가득 찬 이미지" id="slide-image" class="active">
    
    <!-- 푸터 -->
    <div class="footer">
        © 2024 bandband. All Rights Reserved.
    </div>
</div>

<script>
    // 이미지 리스트
    const images = [
        "img/다운로드.jpg",
        "img/123.jpg", 
        "img/125.jpg"  // 125 사진 추가
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById("slide-image");

    // 5초마다 이미지 변경
    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length; // 다음 이미지 인덱스 계산
        const newImage = document.createElement('img');
        newImage.src = images[currentIndex];
        newImage.alt = '이미지';
        newImage.style.opacity = "0"; // 새 이미지는 처음에 투명하게 설정
        newImage.className = "next";

        imageElement.parentElement.appendChild(newImage);

        setTimeout(() => {
            newImage.style.opacity = "1"; // 새 이미지 불투명하게
        }, 10); // 10밀리초 후에 이미지 변경

        setTimeout(() => {
            imageElement.src = images[currentIndex]; // 이미지 변경
            newImage.remove();
        }, 500); // 0.5초 후에 이미지 변경
    }, 5000); // 5초마다 실행
</script>

</body>
</html>
